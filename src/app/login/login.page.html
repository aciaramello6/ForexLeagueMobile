<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row style="height: 200px"></ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3" text-center>
              <ion-item>
                  <ion-label position="floating">Login</ion-label>
                  <ion-input></ion-input>
                </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3" text-center>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3" text-center>
              <ion-button size="medium" expand="block" color="light">Login</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
